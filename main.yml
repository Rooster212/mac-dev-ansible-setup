---
- hosts: localhost
  connection: local

  vars_files:
    - vars/other-package-managers.yml
    - vars/homebrew.yml
    - vars/dockutil.yml
    - vars/dotfiles.yml
    - vars/mas.yml

  pre_tasks:
    - name: Ensure folder for setup exists
      become: false
      file:
        path: ~/setup/
        state: directory
        mode: 0777

  vars:
    osx_script: "~/.osx --no-restart"

    # Ensure Ansible is installed via pip
    ansible_install_method: pip

    omz_git_repository: "https://github.com/ohmyzsh/ohmyzsh.git"
    omz_install_path: ~/.oh-my-zsh

  roles:
    - elliotweiser.osx-command-line-tools
    - geerlingguy.ansible
    - geerlingguy.mac.homebrew

  tasks:
    # https://github.com/ohmyzsh/ohmyzsh#manual-installation
    - name: Clone Oh My ZSH repo.
      git:
        repo: "{{ omz_git_repository }}"
        dest: "{{ omz_install_path }}"
        update: true
        accept_hostkey: true
        version: "master"
    - name: Make Oh My ZSH script executable.
      file:
        path: "{{ omz_install_path }}/oh-my-zsh.sh"
        mode: 0744
    # - name: Run App Store role.
    #   include_role:
    #     name: geerlingguy.mac.mas
    - name: Run Dotfile role.
      include_role:
        name: geerlingguy.dotfiles
    - name: Run Mac Dock role.
      include_role:
        name: geerlingguy.mac.dock
    - name: Ensure an SSH key exists.
      openssh_keypair:
        path: "~/.ssh/id_ed25519"
        type: ed25519
