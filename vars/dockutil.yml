---
configure_dock: true
dockitems_remove:
  - TV
  - Podcasts
  - Pages
  - Numbers
  - Keynote
  - News
  - Music
  - Notes
  - Reminders
  - Contacts
  - FaceTime
  - Photos
  - Maps
  - Mail
  - Messages
dockitems_persist:
  - name: "Launchpad"
    path: "/Applications/Launchpad.app/"
    pos: 1
  - name: "Finder"
    path: "/Applications/Finder.app/"
    pos: 2
  - name: "Telegram"
    path: "/Applications/Telegram.app/"
    pos: 3
  - name: "Ferdi"
    path: "/Applications/Ferdi.app/"
    pos: 4
  - name: "Safari"
    path: "/Applications/Safari.app/"
    pos: 5
  - name: "Calendar"
    path: "/Applications/Calendar.app/"
    pos: 6
  - name: "App Store"
    path: "/Applications/App Store.app/"
    pos: 7
  - name: "Authy Desktop"
    path: "/Applications/Authy Desktop.app/"
    pos: 8
  - name: "LastPass"
    path: "/Applications/LastPass.app/"
    pos: 9
  - name: "Firefox"
    path: "/Applications/Firefox.app/"
    pos: 10
  - name: "Visual Studio Code"
    path: "/Applications/Visual Studio Code.app/"
    pos: 11
  - name: "iTerm"
    path: "/Applications/iTerm.app/"
    pos: 12
  - name: "System Preferences"
    path: "/Applications/System Preferences.app/"
    pos: 99
